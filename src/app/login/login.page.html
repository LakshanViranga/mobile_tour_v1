<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="User Email" [(ngModel)]="UserEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="Password"></ion-input>
    </ion-item>
    <ion-button color="primary" (click)="login()" [disabled]="DisabledButton">Login</ion-button>
    <p class="ion-padding info-1">
       If you do not have account? click <span (click)="register()" >Register</span>
    </p>
  </ion-list>

</ion-content>
